<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Desprendibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'empleado/css/historial.css' %}">
</head>
<body>
        <a class="btn btn-primary" href="{% url 'administrador' %}" role="button" id="volver">Volver</a>

    <div id="form">
        <h2>Historial Desprendibles</h2>
        <br><br>
    <form action="{% url 'desprendible_nomina' %}" method="post">
        {% csrf_token %}

        <select class="form-select" name="nomina_periodo_pago" id="fecha">
            {% for Nomina in fechas %}
            <option value="{{ Nomina.nom_periodo_pago }}">{{ Nomina.nom_periodo_pago }}</option>
            {% endfor %}
        </select>
        <br><br><br>

        <input id="boton" type="submit" value="Consultar">

    </form>
    {% block content %}
    {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
