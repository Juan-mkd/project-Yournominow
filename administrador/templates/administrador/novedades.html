<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro </title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'administrador/css/novedades.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="{% static 'login/assets2/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'login/assets2/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'login/assets2/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'login/assets2/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'login/assets2/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'login/assets2/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{% static 'login/assets2/css/style.css' %}" rel="stylesheet">
</head>
<body>
{% include 'login/navbarAdministrador.html' %}
<h2 id="tituloRegistro" class="text-center">Registro de Novedades</h2>
<div id="contenedorPrincipal" class="container" >
    <div id="contenedorHoras" class="container">  
            <form id="registroNovedad" action="{% url 'procesar_novedad' %}" method="post">
                {% csrf_token %}
                <h4 class="text-center">Registro de Devengados</h4>
                <label for="cedula">Cedula Empleado:</label><br>
                <input type="number" name="cedula" required>
                <br>

                <label for="fecha_reporte">Fecha del reporte:</label><br>
                <input type="date" name="fecha_reporte" required>

                <hr>
                <label for="cantidad">Horas Extras Diurnas:</label><br>
                <input class="horas" type="number" name="horaDiur" id="horaDiur" value="0">
                <br>

                <label for="cantidad">Horas Extras Nocturnas:</label><br>
                <input class="horas" type="number" name="horaNoct" id="horaNoct" value="0">
                <br>

                <label for="cantidad">Horas Extras Diurnas Domingos/Festivos:</label><br>
                <input class="horas" type="number" name="horaDiurDomfest" id="horaDiurDomfest" value="0">
                <br>

                <label for="cantidad">Horas Extras Nocturnas Domingos/Festivos:</label><br>
                <input class="horas" type="number" name="horaNoctDomfest" id="horaNoctDomfest" value="0">
                <br>

                <label for="deveng_bonificacion">Bonificaciones:</label><br>
                <input type="number" name="deveng_bonificacion" value="0">
                <br>
                <input type="submit" value="Registrar" class="btn ">
            </form>
    </div>
    <div id="contenedorDescuentos" class="container"> 

            <form id="registroDescuentos" action="{% url 'procesar_descuento' %}" method="post">
                {% csrf_token %}
                <h4 class="text-center">Registro de Descuentos</h4>
                
                <label for="cedula_empleado">Cedula Empleado:</label><br>
                <input type="number" name="cedula" required>
                <br>

                <label for="nomina_periodo">Fecha del reporte:</label><br>
                <input type="date" name="nomina_periodo" required>
                <hr>

                <label for="Creditos">Creditos Libranza:</label><br>
                <input type="number" name="creditos_libranza" id="creditos_libranza" value="0">
                <br>

                <label for="Cuotas">Cuotas Sindicales:</label><br>
                <input type="number" name="cuotas_sindicales" id="cuotas_sindicales" value="0">
                <br>

                <label for="Embargos">Embargos Judiciales:</label><br>
                <input type="number" name="embargos_judiciales" id="embargos_judiciales" value="0">
                <br>
                
                <input type="submit" value="Registrar" class="btn">
            </form>
    </div>
    <div id="contenedorRetardos" class="container">
        <form  id="registroRetardos" action="{% url 'procesar_retardo' %}" method="post">
        {% csrf_token %}
        <h4 class="text-center">Registro de Retardos</h4><br>
        <label for="cedula_retardo">Cedula Empleado:</label><br>
        <input type="number" name="cedula" required>
        <br>

        <label for="fecha_reporte">Fecha del reporte:</label><br>
        <input type="date" name="fecha_reporte" required>
        <hr>

        <label for="horas_retardo">Horas de retardo</label><br>
        <input class="horas" type="number" name="horas_retardo" id="horas_retardo">
        <br>

        <label for="mensaje">Mensaje</label><br>
        <input type="text" name="mensaje" id="mensaje">
        <br>
        
        <input type="submit" value="Registrar" class="btn ">
        </form>
    </div>         
</div>

<!-- Vendor JS Files -->
<script src="{% static 'login/assets2/vendor/aos/aos.js' %}"></script>
<script src="{% static 'login/assets2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'login/assets2/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'login/assets2/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'login/assets2/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'login/assets2/vendor/typed.js/typed.umd.js' %}"></script>
<script src="{% static 'login/assets2/vendor/waypoints/noframework.waypoints.js' %}"></script>
<script src="{% static 'login/assets2/vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'administrador/css/register.js' %}"></script>

<script src="{% static 'administrador/js/alertasNovedad.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    var RegistrarNovedadUrl = "{% url 'registrar_novedad' %}";
</script>
<script>
    function cerrar() {
        const baseUrl = window.location.origin;
        window.location.href = `${baseUrl}/administrador/registrar_novedad/`;
    }
</script>
</body>
</html>
