<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="{% static 'nomina2.css' %}">
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'administrador/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <form id="registroNomina" action="{% url 'procesar_nomina' %}" method="post">
        {% csrf_token %}
        
        <div class="container">
            <h2>Registro de Nomina</h2>
            <label for="nomina_periodo_pago">Periodo de pago:</label>
            <input type="date" name="nomina_periodo_pago" id="nomina_periodo_pago" required>
            <br><br>
            <ul class="notifications"></ul>
            <div class="buttons">
                <button type="submit" class="btn botonDiv" id="info" onclick="generarNomina()">Generar Nómina para Todos los Usuarios</button>
                <a class="botonDiv" href="{% url 'registrar_novedad' %}">Reportar Novedades</a>
            </div>
        </div>
    </form>

    
    <script src="{% static 'js/alerta_error.js' %}"></script>
    <script src="{% static 'js/alertas.js' %}"></script>
    <script>
function generarNomina() {
    var nominaExistente = "{{ nomina_existente }}";
    var periodoPago = document.getElementById('nomina_periodo_pago').value;

    if (periodoPago === '') {
        // Evitar que el formulario se envíe y la página se recargue
        return;
    } else {
        if (nominaExistente) {
            // si la nomina ya existe la alerta cambia a error
            document.getElementById('info').id = 'error';
            return;
        } else {
            // si la nomina no existe la alerta cambia a success
            document.getElementById('info').id = 'success';
            return;
        }
    }
}
    </script>
</body>
</html>
