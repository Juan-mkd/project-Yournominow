<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'forgot_password.css' %}">
</head>
<body>
    <main>
        <div class="container">
            <div class="rectangulo col-md-12">
                <div class="rectangulo1  col-md-5">
                    <img src="{% static 'img/forgot-image.jpg' %}" alt="img">
                </div>
                <div class="rectangulo2 col-md-7">
                    <h3>Forgot <span>Password?</span></h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste suscipit maxime rem numquam possimus ipsa dol</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="email" id="correo" name="correo"  placeholder="Enter Email"><br><br>
                        <a href="{% url 'login' %}">Volver</a>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if mensaje %}
                Swal.fire({
                    title: 'Mensaje',
                    text: "{{ mensaje }}",
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            {% endif %}
        });
    </script>
</body>
</html>
