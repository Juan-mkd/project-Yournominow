{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/empleado.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-nomi">
            <div class="container">
                <a class="navbar-brand" href="#"> <img src="{% static 'img/logo.png' %}" alt="logo"><span>YOURNOMINOW</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                       
                       
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'informes' %}">Informes Nomina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'historial_nomina' %}">Desprendible de nomina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'certificacion' %}">Certificacion</a>
                        </li>
                        <li class="nav-item dropdown perfil">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{% static 'img/perfil.png' %}" alt="perfil">
                            </a>
                            <ul class="dropdown-menu menu">
                                <li><a class="dropdown-item" href="#"><span class="bi bi-envelope-fill"></span>messages</a></li>
                                <li><a class="dropdown-item" href="#"><span class="bi bi-bell-fill"></span>Notificacion</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}"><span class="bi bi-box-arrow-right"></span>Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="contenedor">
        <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center  colum1">
                <div class="info">
                    <img src="{% static 'img/perfil.png' %}" alt="perfil">
                    <label for="">Nombre: {{ usuario.usu_nombre }}</label>
                    <label for="">Cedula: {{ usuario.cedula }}</label>
                    <label for="">Telefono: {{ usuario.usu_telefono }}</label>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center  colum2">
                <div class="info-employee">
                    <h3>Información Empleado</h3>
                    <label for="">Antigüedad: {{ usuario.usu_fecha_ingreso|date:"d/m/Y" }}</label>
                    <label for="">Cargo: {{ usuario.usu_id_cargo.cargo_nombre }}</label>
                    <label for="">Rol: {{ usuario.usu_id_rol.rol_nombre }}</label>
                    <label for="">Estado: {{ usuario.usu_estado }}</label>
                    <label for="">Empresa: {{ usuario.usu_id_cargo.cargo_empresa }}</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
