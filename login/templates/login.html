<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    {% csrf_token %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourNomiNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" href="{% static 'styleLogin.css' %}">
</head>
<body>
    <a class="btn btn-primary" href="{% url 'home' %}" role="button" id="volver">Volver</a>
        <main id="login1">
            <div class="container1" >
                <div class="form-container1 inicio">
                    <form action="{% url 'login' %}"   id="loginform" method="post">{% csrf_token %}
                        <h3>Ingresa con tus Datos</h3>
                        {% if mensaje_error %}
                        <div class="message">
                            <p id="error-message" style="color: red; font-size: 16px;">{{ mensaje_error }}</p>
                        </div>
                        <script>
                            // Ocultar el mensaje de error después de 2 segundos (2000 milisegundos)
                            setTimeout(function() {
                                var errorMessage = document.getElementById("error-message");
                                errorMessage.style.display = "none";
                            }, 2000);
                        </script>
                    {% endif %}
                    <label for="cedula" id="labelCedula">Cedula</label>
                        <div class="input-group">
                            <input name="cedula" type="number" class="form-control numeros" aria-describedby="passwordHelpB" placeholder="Ingresa tu cedula" id="id_username">
                        </div>
                        <label for="cedula" id="labelContraseña">Contraseña                    <a href="{% url 'recuperar_contraseña' %}"  class="forgot">¿Olvido su contraseña?</a></label>
                        <div class="input-group">
                            <input name="password" type="password" class="form-control numeros" aria-describedby="passwordHelpB" placeholder="Ingresa tu contraseña" id="id_password">
                        </div>
                        <button type="submit"  class="boton">Ingreso</button>
                        <br><br>


                    </form>
                </div>
    
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    
    </html>

</body>
</html>
